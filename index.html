<html>

<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  <script src="aframe-text-geometry-component.js"></script>
</head>

<body>
  <script>

    AFRAME.registerComponent('updater', {
      
      init: function()
      {
        // apply material to this.el.object3d
      },
    
      tick: function (time, timeDelta) 
      {
        let t = Math.round(time/1000);
        let newText = "Seconds: " + t;
        let currentText = this.el.getAttribute("text-geometry")["value"];
    
        // only update if newText is different than current text displayed.
        if (newText != currentText)
        {
          this.el.setAttribute("text-geometry", "value", newText)
        }
      }
      
    });
    
    </script>
  <!-- "Alien Tree" (https://skfb.ly/6WTry) by iammoney45 is licensed under Creative Commons Attribution (http://creativecommons.org/licenses/by/4.0/).-->
  <a-scene stats background="color: black;">
    <a-assets>
      <a-mixin id="treeM" gltf-model="#tree" scale="1 1 1" rotation="0 0 0"></a-mixin>
      <a-asset-item id="tree" src="alien_tree/scene.gltf"></a-asset-item>
      <a-asset-item id="customFont" src="fonts/helvetiker_regular.typeface.json"></a-asset-item>
    </a-assets>
    <a-entity environment="preset: starry;" scale="2 2 2"></a-entity>
    <a-entity mixin="treeM" position="18 0.1 0"></a-entity>
    <a-entity mixin="treeM" position="-18 0.1 0"></a-entity>
    <a-entity mixin="mush_tree" position="-18 0.1 -10" scale="2 2 2"></a-entity>
    <a-entity 
		id="textArea"
		position="-1.5 2 -3" 
		text-geometry="font: #customFont;  
			size: 0.5; 
			height: 0.1;
			bevelEnabled: true;
			bevelSize: 0.02;
			bevelThickness: 0.02;
			value: Seconds: ?"
		material="color: #AAAAFF; src: #hexagons; repeat: 20 20;"
		updater>
	</a-entity>
    <!-- <a-entity mixin="treeM" position="18 0.1 -10"></a-entity>
         <a-entity mixin="treeM" position="-18 0.1 -10"></a-entity>
         <a-entity mixin="treeM" position="18 0.1 -20"></a-entity>
         <a-entity mixin="treeM" position="-18 0.1 -20"></a-entity>
         <a-entity mixin="treeM" position="18 0.1 -40"></a-entity>
         <a-entity mixin="treeM" position="-18 0.1 -40"></a-entity> -->
    
    <!-- <a-box id="test" width="4" height="4" depth="4" position="0 2.9 0" color=red>    </a-box> <!-- Position i the y-axis is half the height + the z-planes y coordinate-->
    <a-entity position="0 1 32">
      <a-camera wasd-controls="acceleration:25">
        <a-plane 
        id ="screen"
        visible=false 
        width="2.5" 
        height="2.5" 
        opacity="0.5" 
        position="0 0 -4" 
        rotation="-22.5 0 0"></a-plane>
        <a-entity position="0 1 1" light="color: #86d9df; intensity: 2; type: directional;"></a-entity>
      </a-camera>
    </a-entity>
    <a-plane opacity="0.75" position="0 0.9 0" width="5" height="300" rotation="-90 0 0"></a-plane>
  </a-scene>
</body>

</html>
