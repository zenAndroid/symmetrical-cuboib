<html>

<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>

<body>
  <!-- "Mushroom tree" (https://skfb.ly/68NMJ) by mrrobot is licensed under Creative Commons Attribution (http://creativecommons.org/licenses/by/4.0/).-->
  <!-- "Alien Tree" (https://skfb.ly/6WTry) by iammoney45 is licensed under Creative Commons Attribution (http://creativecommons.org/licenses/by/4.0/).-->
  <a-scene background="color: black;">
    <a-assets>
      <a-mixin id="treeM" gltf-model="#tree" scale="1 1 1" rotation="0 0 0"></a-mixin>
      <a-asset-item id="tree" src="alien_tree/scene.gltf"></a-asset-item>
    </a-assets>
    <a-entity environment="preset: starry;" scale="2 2 2"></a-entity>
    <a-entity mixin="treeM" position="18 0.1 0"></a-entity>
    <a-entity mixin="treeM" position="-18 0.1 0"></a-entity>
    <a-box width="4" height="4" depth="4" position="0 2.9 0" color=red>    </a-box> <!-- Position i the y-axis is half the height + the z-planes y coordinate-->
    <a-entity position="0 1 32">
      <a-camera wasd-controls="acceleration:25">
        <a-entity position="0 1 1" light="color: #86d9df; intensity: 1; type: directional;"></a-entity>
      </a-camera>
    </a-entity>
    <a-plane opacity="0.5" position="0 0.9 0" width="5" height="300" rotation="-90 0 0"></a-plane>
  </a-scene>
</body>

</html>
