<html>

<head>
  <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
</head>

<body>
  <a-scene background="color: black">
    
    <a-assets>
      <img src="50-percent-o.jpg" id="road">
      <a-asset-item id="trees" src="trees_and_foliage/scene.gltf"></a-asset-item>
    </a-assets>
    <a-entity environment="preset: starry;"></a-entity>
    <a-entity gltf-model="#trees" scale="0.02 0.02 0.02" rotation="0 90 0" position="18 0.1 0"></a-entity>
    <a-entity gltf-model="#trees" scale="0.02 0.02 0.02" rotation="0 90 0" position="-18 0.1 0"></a-entity>
    <a-box material="flatShading:true" position="0 2 0" color=red>

    </a-box>
    <a-entity position="0 1 8">
      <a-camera><a-entity position="0 1 1" light="color: #86d9df; intensity: 1; type: directional;"></a-entity></a-camera>
    </a-entity>
    <a-plane opacity="0.5" position="0 0.9 0" width="5" height="200" rotation="-90 0 0"></a-plane>
  </a-scene>
</body>

</html>
