<head>

  <script src="aframe-text-geometry-component.js"></script>
  <script src="customJS.js"></script>
  <style>
    .mainUI {
      border: 0px solid pink;
      position: fixed;
      top: 0px;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
      /* allow click-through in transparent areas */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .regionUI {
      border: 0px solid yellow;
      position: absolute;
      display: flex;
      flex-direction: row;
      pointer-events: none;
    }

    .buttonUI {
      border: 0px solid rgb(24, 146, 24);
      display: flex;
      flex-direction: column;
      justify-content: center;
      pointer-events: auto;
      filter: drop-shadow(0px 0px 20px white);
    }
  </style>
</head>

    <div class="regionUI">
